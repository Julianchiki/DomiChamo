<!-- Modal -->
<div class="modal fade" id="add_elements" tabindex="-1" aria-labelledby="add_elementsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="add_elementsLabel">Agregar Elementos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'add_elements' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="modal-body">
            {% for campo in formulario %}
            <label for="name">{{campo.label}}</label>
            <input type="{{campo.field.widget.input_type}}" class="form-control" name="{{campo.name}}" id="name">
            {% endfor %}
            <label for="category">Categoría</label>
            {{form.category_id}}
            <label for="name">Unidad de Medida</label>
            {{form.measurement_unit_id}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Añadir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
