<!-- Modal -->
<div class="modal fade" id="delete_category{{ category.id }}" tabindex="-1" aria-labelledby="delete_category{{ category.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="delete_categoryLabel">Eliminar Categoria</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'delete_category' %}" method="post">
          {% csrf_token %}
          <div class="modal-body">
            {% if category %}
            <input type="hidden" name="delete_category_id" value="{{ category.id }}">
            {% endif %}
            <p>¿Estas seguro de eliminar la categoría de {{ category.name }}?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
