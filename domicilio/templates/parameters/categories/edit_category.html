<!-- Modal -->
<div class="modal fade" id="edit_category{{ category.id }}" tabindex="-1" aria-labelledby="edit_category{{ category.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="edit_categoryLabel">Editar Categoria</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'edit_category' %}" method="post">
          {% csrf_token %}
          <div class="modal-body">
            {% if category %}
            <input type="hidden" name="category_id" value="{{ category.id }}">
            {% endif %}
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ category.name }}">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
