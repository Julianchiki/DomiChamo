<!-- Modal -->
<div class="modal fade" id="delete_measurement_unit{{ unit.id }}" tabindex="-1" aria-labelledby="delete_measurement_unit{{ unit.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="delete_measurement_unitLabel">Eliminar Unidad de Medida</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'delete_measurement_unit' %}" method="post">
          {% csrf_token %}
          <div class="modal-body">
            {% if unit %}
            <input type="hidden" name="delete_measurement_unit_id" value="{{ unit.id }}">
            {% endif %}
            <p>Â¿Estas seguro de eliminar la unidad de medida {{ unit.name }}?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
