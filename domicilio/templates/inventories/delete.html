<!-- Modal -->
<div class="modal fade" id="delete_inventory{{ i.id }}" tabindex="-1" aria-labelledby="delete_inventory{{ i.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="delete_inventoryLabel">Eliminar Producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'delete_inventories' %}" method="post">
          {% csrf_token %}
          <div class="modal-body">
            {% if i %}
            <input type="hidden" name="inventory_id" value="{{ i.id }}">
            {% endif %}
            <p>Â¿Estas seguro de eliminar el producto {{ i.element.name }} del inventario?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
